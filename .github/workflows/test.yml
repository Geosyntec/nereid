name: Test

on:
  push:
    branches:
      - develop
      - master
  pull_request:
  workflow_dispatch:

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install graphviz
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Deps
        run: pip install -r nereid/requirements_dev.txt
      - name: Run Tests
        run: |
          pytest nereid/nereid/tests/test_src -xv -n 2 --cov=nereid/nereid/src
          coverage report -m --omit=*test* --fail-under=100

  python-test-install:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get install graphviz
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install nereid as library
        run: |
          pip install .
      - name: Test Import
        run: python -c "from nereid.src import tasks"
      - name: Run Tests
        run: |
          pip install .[base-dev]
          pytest nereid/nereid/tests/test_src -xv -n 2

  python-edge-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - run: sudo apt-get install graphviz
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Edge Deps
        run: |
          pip install --upgrade pip
          awk -F"==" '{print $1}' nereid/requirements_dev.txt > nereid/requirements_edge.txt
          pip install -r nereid/requirements_edge.txt
      - name: Run Edge Tests
        continue-on-error: true
        run: |
          pytest nereid/nereid/tests -xv -n 2
      - name: Exit
        run: exit 0

  test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-stack.yml
    steps:
      - uses: actions/checkout@v3
      - name: build stack
        run: |
          docker --version
          bash ./scripts/build_dev.sh
          docker-compose up -d nereid-tests
      - name: run docker coverage (fastapi <= 0.98, pydantic < 2.0)
        run: |
          docker compose exec -T nereid-tests pytest nereid/tests -xs -n 2 --cov=nereid/
          docker compose exec -T nereid-tests pytest nereid/tests/test_api -xs -n 2 --cov=nereid/ --cov-append --async
          docker-compose exec nereid-tests cat .coverage > ./nereid/.coverage
      - run: sudo apt-get install graphviz
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Deps
        run: |
          pip install -r nereid/requirements_dev.txt
          pip install fastapi>0.100.0 pydantic>2.0.0 pydantic-settings
      - name: run python coverage (fastapi > 0.100, pydantic > 2.0)
        run: |
          cd nereid
          pytest nereid/tests -xs -n 4 --cov=nereid/ --cov-append --cov-report=xml
          coverage report -mi
      - name: upload coverage
        uses: codecov/codecov-action@v1
        with:
          directory: ./nereid/

  test-edge:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: docker-stack.yml
    steps:
      - uses: actions/checkout@v3
      - name: build stack
        run: |
          docker --version
          bash ./scripts/build_edge.sh
          docker-compose up -d nereid-tests
      - name: run edge tests
        continue-on-error: true
        run: docker-compose exec -T nereid-tests pytest -xv -n 2
      - name: Exit
        run: exit 0
