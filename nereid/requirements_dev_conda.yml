name: nereid_dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7.*
  - pip=19.*

# business logic
  - networkx=2.4.*
  - numpy=1.17.*
  - pandas=0.25.*
  - scipy=1.3.*

# web
  - fastapi=0.45.*
  - ujson=1.35
  - uvicorn=0.9.*  
  - starlette=0.13.*
  - aiofiles=0.4.*
  - redis
  - redis-py
  - celery=4.4.*
  - pydantic=1.*
  - jinja2=2.10.*
  - requests

# viz
  - matplotlib=3.1.*
  - graphviz=2.38.*
  - pydot=1.4.*

# tests
  - pytest
  - coverage
  - codecov
  - mypy
  - black

# dev
  - jupyter
  - tqdm

# pip
  - pip:
    # required silence annoying warnings from fastapi
    - email-validator
