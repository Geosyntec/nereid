name: nereid_dev
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7.*
  - pip=20.*

# business logic
  - networkx=2.4.*
  - numpy=1.18.*
  - pandas=1.0.*
  - scipy=1.5.*
  - typing-extensions=3.7.4.*
  - pyyaml=5.3.*

# web
  - uvicorn=0.11.*  
  - aiofiles=0.5.*
  - redis
  - redis-py
  - celery=4.4.*
  - pydantic=1.*
  - jinja2=2.11.*
  - requests

# viz
  - matplotlib=3.2.*
  - graphviz
  - pydot

# tests
  - pytest
  - coverage
  - codecov
  - mypy
  - black

# dev
  - jupyter
  - tqdm
  - xlrd

# pip
  - pip:
    - fastapi==0.58.*
    - orjson==3.1.*
    - pint==0.13
    - isort==4.3.*
